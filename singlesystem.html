<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- start linking  -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- icon -->
    <link rel="icon" href="img/log.png" />
    <!-- end linking -->
    <title>System 1</title>
    <style>
        select#players {
            width: 100%;
            background: white;
            border: 0px;
            box-shadow: 2px 2px 5px grey;
            padding: 5px;
            border-radius: 10px;
        }

        .food-total {
            border-top: 1px solid black;
        }

        .food-taken,
        .food-total {
            padding: 5px;
        }

        .cafe-list.row {
            background: #f5f5f5;
            padding: 5px 0px;
            border-bottom: 1px solid white;
        }
    </style>
</head>

<body>


    <!-- start admin -->
    <section id="admin">
        <!-- start sidebar -->
        <div class="sidebar">
            <!-- start with head -->
            <div class="head">
                <div class="logo">
                    <img src="img/site-logo.png" alt="Site Logo" />
                </div>
            </div>
            <!-- end with head -->
            <!-- start the list -->
            <div id="list">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active"><i class="fa fa-adjust"></i>Dashboard</a>
                    </li>
                    <!-- end user interface submenu -->

                    <li class="nav-item">
                        <a href="maps.html" class="nav-link"><i class="fab fa-playstation"></i> Maps</a>
                    </li>
                    <li class="nav-item">
                        <a href="stats.html" class="nav-link"><i class="fa fa-chart-pie"></i>Stats</a>
                    </li>
                    <li class="nav-item">
                        <a href="cafe.html" class="nav-link"><i class="fas fa-utensils"></i> Cafe</a>
                    </li>

                    <li class="nav-item">
                        <a href="membership.html" class="nav-link"><i class="fa fa-users"></i>Membership</a>
                    </li>
                </ul>
            </div>
            <!-- end the list -->
        </div>
        <!-- end sidebar -->
        <!-- start content -->
        <div class="content">
            <!-- start content head -->
            <div class="head">
                <!-- head top -->
                <div class="top">
                    <div class="left">
                        <button id="on" class="btn btn-info">
                            <i class="fa fa-bars"></i>
                        </button>
                        <button id="off" class="btn btn-info hide">
                            <i class="fa fa-align-left"></i>
                        </button>

                    </div>
                    <div class="right">

                        <div class="dropdown">
                            <button class="btn btn-info dropdown-toggle" id="userDropdown" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                mohamed
                            </button>
                            <div class="dropdown-menu" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">Manipal</a>
                                <!-- <a class="dropdown-item" href="#">sitting</a> -->
                                <!-- <a class="dropdown-item" href="#">log out</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="real">
                <!-- start content here -->
                <div class="wrap">
                    <section class="app-content widget ">
                        <h2 class="h2 text-uppercase">System 1</h2>
                        <div class="row justify-content-between ">
                            <div class="col-12 col-md-2  px-3 py-4 d-flex flex-column"
                                style="background-color: #f3f3f3;">
                                <label class="label-system-active h4 text-center" for="players">No. of
                                    Players </label>
                                <select name="players" id="players">
                                    <option value="1p">1 Player</option>
                                    <option value="2p">2 Player</option>
                                    <option value="3p">3 Player</option>
                                    <option value="4p">4 Player</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-2 px-3 py-4 d-flex flex-column"
                                style="background-color: #f3f3f3;">
                                <label class="label-system-active h4" for="session-start">Session
                                    Started</label>
                                <input type="time" name="session-start">

                                <p class="total-time">Session started since <span>56</span>Mins</p>
                            </div>
                            <div class="col-12 col-md-4 px-3 py-4 d-flex flex-column"
                                style="background-color: #f3f3f3;">
                                <h4 class="h4">Food & Beverages</h4>
                                <div class="w-full food-table">
                                    <div class="d-flex food-head justify-content-between">
                                        <div class="w-50 h6">Name</div>
                                        <div class="h6">Qty</div>
                                        <div class="h6">total</div>
                                    </div>
                                    <div class="d-flex food-taken justify-content-between">
                                        <div class="w-50 fs-6">Sprite 350Ml</div>
                                        <div class="fs-6">2</div>
                                        <div class="fs-6">100</div>
                                    </div>
                                    <div class="d-flex food-total justify-content-between">
                                        <div class="w-50 h6">Total</div>
                                        <div class="fs-6 ">100</div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-12 col-md-3 px-3 py-4 d-flex flex-column"
                                style="background-color: #f3f3f3;">
                                <h4 class="h4">Add Item</h4>
                                <form>
                                    <div class="row">
                                        <div class="col-8">
                                            <label class="label-system-active h6 text-center" for="players">No. of
                                                Players </label>

                                            <select name="cafe-item" id=""
                                                style="width: 100%; border: 0;padding: 4px;border-radius: 5px;">
                                                <option value="Sprite">Sprite</option>
                                                <option value="coke">Coke</option>
                                                <option value="fanta">Fanta</option>
                                            </select>

                                        </div>
                                        <div class="col-4">
                                            <label class="label-system-active h6 text-center" for="players">Quantity
                                            </label>
                                            <input type="number" name="" id="" class="mb-3 " style="width: 100%;">


                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>

                                </form>
                            </div>
                        </div>
                        <div class="mt-5">
                            <h3 style="text-align: end;">Grand Total: <span>â‚¹250</span></h3>
                            <div
                                class="d-flex flex-md-row flex-column  mt-5 justify-content-center justify-content-md-end">
                                <button type="button" class="btn btn-outline-primary ">Generate Invoice</button>
                                <button type="button" class="btn btn-danger ml-md-2 mt-2 mt-md-0">Stop Session</button>
                            </div>

                        </div>
                    </section>
                </div>
            </div>

        </div>
    </section>
    </div>
    <!-- start screpting -->
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
    <!-- end screpting -->
</body>

</html>
